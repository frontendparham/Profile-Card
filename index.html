<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Profile Card</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon-32x32.png" />
  </head>
  <body>
    <main>
      <img
        src="images/bg-pattern-top.svg"
        alt="pattern-top"
        class="pattern-top"
      />
      <img
        src="images/bg-pattern-bottom.svg"
        alt="pattern-bottom"
        class="pattern-bottom"
      />
      <div class="card">
        <div class="card__head"></div>
        <div class="card__main">
          <img src="images/image-victor.jpg" alt="profile-photo" />
          <h2>victor crest <span>26</span></h2>
          <p>London</p>
        </div>
        <div class="card__footer">
          <div class="card__footer--1">
            <h2>80K</h2>
            <p>Followers</p>
          </div>
          <div class="card__footer--2">
            <h2>803K</h2>
            <p>Likes</p>
          </div>
          <div class="card__footer--3">
            <h2>1.4K</h2>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
